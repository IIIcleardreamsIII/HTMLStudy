<!DOCTYPE html>
<html>
<head>
    <title>Search Bar</title>
    <style>
        .search-bar {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px 5px 0 0;
        }

        .search-input {
            flex: 1;
            padding: 5px;
            border: none;
            background-color: #fff;
            outline: none;
            border-radius: 25px;
            font-size: 16px;
        }

        .search-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 5px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
<div class="search-bar">
    <input type="text" class="search-input" placeholder="Search...">
    <button class="search-button">Search</button>
</div>
</body>
</html>
