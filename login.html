<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Rail</title>
</head>

<body>
<div>
    <img src="https://github.com/IIIcleardreamsIII/PictureLibrary/blob/master/image/999999999999.jpeg?raw=true" width="100%" height="600px"/>
</div>

<h1>login</h1> <!-- 创建一个一级标题，标题为"login"，用于显示登录页面标题 -->

<form id="login-form"> <!-- 创建一个表单，给表单设置一个ID属性为"login-form"，以便后续处理 -->
    <div>
        <label for="username">Username:</label> <!-- 创建一个文本标签，用于描述用户名输入框 -->
        <input type="text" id="username" /> <!-- 创建一个文本输入框，其ID为"username" -->
    </div>

    <div>
        <label for="Password">Password:</label> <!-- 创建一个文本标签，用于描述密码输入框 -->
        <input type="password" id="Password" /> <!-- 创建一个密码输入框，其ID为"Password" -->
    </div>

    <div>
        <label for="E-Mail">E-Mail:</label> <!-- 创建一个文本标签，用于描述电子邮件输入框 -->
        <input type="email" id="E-Mail"> <!-- 创建一个电子邮件输入框，其ID为"E-Mail" -->

        <label>
            <select> <!-- 创建一个下拉菜单 -->
                <option>@qq.com</option> <!-- 下拉菜单中的选项 -->
                <option>@163.com</option>
                <option>@Gmail.com</option>
            </select>
        </label>
    </div>

    <div>
        身份:
        <input type="radio" name="gender" value="学生" />学生 <!-- 创建一个单选按钮，name属性为"gender"，值为"学生" -->
        <input type="radio" name="gender" value="教师" />教师 <!-- 创建一个单选按钮，name属性为"gender"，值为"教师" -->
    </div>

    <div>
        <input type="button" value="登录" />
    </div>
</form>
</body>

</html>
