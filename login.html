<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Rail</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
<div class="containerc">
<div class="carousel">
    <div id="img">
        <img src="css/img/carousel-img/v2-9431604df9f77393f484e4f84193a66d.jpg" id="img-carousel">
    </div>

    <div class="carousel-prev">&#10094;</div>
    <div class="carousel-next">&#10095;</div>
    <div class="carousel-dots">
        <div class="dot" id="dot-1"></div>
        <div class="dot" id="dot-2"></div>
        <div class="dot" id="dot-3"></div>
    </div>
</div>
<form id="login-form"> <!-- 创建一个表单，给表单设置一个ID属性为"login-form"，以便后续处理 -->
    <h1>Sign in to GitHub</h1> <!-- 创建一个一级标题，标题为"login"，用于显示登录页面标题 -->
    <div>
        <label for="username">Username:</label> <!-- 创建一个文本标签，用于描述用户名输入框 -->
        <input type="text" id="username" /> <!-- 创建一个文本输入框，其ID为"username" -->
    </div>

    <div>
        <label for="Password">Password:</label> <!-- 创建一个文本标签，用于描述密码输入框 -->
        <input type="password" id="Password" /> <!-- 创建一个密码输入框，其ID为"Password" -->
    </div>

    <div>
        <label for="E-Mail">E-Mail:</label> <!-- 创建一个文本标签，用于描述电子邮件输入框 -->
        <input type="email" id="E-Mail"> <!-- 创建一个电子邮件输入框，其ID为"E-Mail" -->

        <label>
            <select> <!-- 创建一个下拉菜单 -->
                <option>@qq.com</option> <!-- 下拉菜单中的选项 -->
                <option>@163.com</option>
                <option>@Gmail.com</option>
            </select>
        </label>
    </div>

    <div>
        <input type="button" value="Sign in" />
    </div>
</form>
</div>
</body>
<script src="js/login.js"></script>
</html>
