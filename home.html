<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web界面示例</title>
</head>

<body>
<div class="overall">
    <nav class="top">
        <div class="top_module">
            <p>公共服务平台</p>
        </div>
        <div class="top_module">
            <input type="button" value="通知">
            <input type="button" value="设置">
        </div>
    </nav>
    <div class="container">
        <div class="module">
            <img src="https://github.com/IIIcleardreamsIII/PictureLibrary/blob/master/image/999999999999.jpeg?raw=true" width="100%" height="600px">  <!-- 一个宽度为100%、高度为600px的图片 -->
        </div>

        <div class="module">
            <div class="choose">
                <p>用户信息</p>
            </div>
            <div class="content">
                <p>用户名</p>
            </div>
        </div>

        <div class="module">
            <div class="choose">
                <p>便捷应用</p>
            </div>
            <div class="content">
                <p>服务中心</p>
            </div>
        </div>

        <div class="module">
            <div class="choose">
                <p>通知中心</p>
            </div>
            <div>
                <p>关于开展学科竞赛的工作指示</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
